<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StarSpring Auth{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .navbar-brand { font-weight: 700; letter-spacing: 1px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .btn { border-radius: 8px; }
        .badge-role-admin { background-color: #dc3545; }
        .badge-role-user { background-color: #0d6efd; }
    </style>
</head>
<body>
    {% if session_username %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-stars me-1"></i> StarSpring
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    {% if session_role == "ADMIN" %}
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-shield-lock me-1"></i> Admin Panel
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <span class="navbar-text text-light me-2">
                            <i class="bi bi-person-circle me-1"></i>
                            {{ session_username }}
                            <span class="badge ms-1 {% if session_role == 'ADMIN' %}bg-danger{% else %}bg-primary{% endif %}">
                                {{ session_role }}
                            </span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="/logout">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
