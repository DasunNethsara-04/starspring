{% extends "layout.html" %}

{% block title %}Register â€” StarSpring Auth{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus fs-1 text-success"></i>
                <h3 class="fw-bold mt-2">Create Account</h3>
                <p class="text-muted">Join StarSpring today</p>
            </div>

            {% if error %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Choose a username" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Create a password" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               placeholder="Repeat your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                    <i class="bi bi-person-check me-1"></i> Create Account
                </button>
            </form>

            <hr class="my-4">
            <p class="text-center text-muted mb-0">
                Already have an account?
                <a href="/login" class="text-decoration-none fw-semibold">Sign in here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
